---
vagrant_synced_folders:
  - local_path: .
    destination: /var/www/drupalvm
    type: nfs
    create: true
  - local_path: ~/www/cat
    destination: /var/www/drupalvm/drupal/web
    type: nfs

drupal_build_composer_project: false
drupal_install_site: false

installed_extras:
  - adminer
  - mailhog
  - pimpmylog
  - redis
  - tideways

php_version: "7.3"
php_memory_limit: "128M"

post_provision_scripts:
  - "php {{ drupal_core_path }}/scripts/importdb.php staging"

mysql_packages:
  - mariadb-client
  - mariadb-server
  - python-mysqldb
