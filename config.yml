---
vagrant_synced_folders:
  - local_path: .
    destination: /var/www/drupalvm
    type: nfs
    create: true
  - local_path: ~/www/cat
    destination: /var/www/drupalvm/drupal/web
    type: nfs

drupal_build_composer_project: false
drupal_install_site: false

installed_extras:
  - adminer
  - mailhog
  - pimpmylog
  - redis
  - tideways

firewall_allowed_tcp_ports:
  - "22"
  - "25"
  - "80"
  - "81"
  - "443"
  - "3306"
  - "4444"
  - "8025"
  - "8080"
  - "8443"
  - "8983"
  - "9200"

php_version: "7.3"
php_memory_limit: "128M"

mysql_packages:
  - mariadb-client
  - mariadb-server
  - python-mysqldb
